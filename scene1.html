<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Initialize a select button -->
<select multiple id="selectButton"></select>

<svg id="John_Wells_Data_Visualization" 
	width="900" 
    height ="900" 
    style="stroke: rgb(0, 0, 0); stroke-width: 0.6;">
</svg>

<script>

// set the dimensions and margins of the graph
const margin = {top: 10, right: 100, bottom: 30, left: 50},
    width = 560 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
const svg = d3.select("#John_Wells_Data_Visualization")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

//Read the data
d3.csv("https://raw.githubusercontent.com/jtwells2/UIUC-MCS/main/G20_GDP_Data").then( function(data) {

    // List of groups (here I have one group per column)
    const allGroup = ["Argentina","Australia","Brazil","Canada","China",
  "France","Germany","India","Indonesia","Italy","Japan","Mexico","Russia",
  "Saudi Arabia","South Africa","South Korea","Turkey","United Kingdom",
  "United States","European Union"]

    // A color scale: one color for each group
    const myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis --> it is a date format
    const x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return +d.Year; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x));

    // Add Y axis
    const y = d3.scaleLinear()
      .domain( [0,120000])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));
  	// Draw the lines

    const line1 = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d,i) { return y(+d["United States"]) })
        )
        .attr("stroke", function(d){ return myColor("United States") })
        .style("stroke-width", 4)
        .style("fill", "none")

    const line2 = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d["Argentina"]) })
        )
        .attr("stroke", function(d){ return myColor("Japan") })
        .style("stroke-width", 4)
        .style("fill", "none"); 

})
</script>
